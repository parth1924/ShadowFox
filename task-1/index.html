        function createPlayerCard(player) {
            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="${player.image}" alt="${player.name}" class="w-full h-auto object-cover transform scale-100 -translate-x-1/8">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2">${player.name}</h2>
                        <p class="text-gray-600 mb-1">Specialization: ${player.specialization}</p>
                        <p class="text-gray-600 mb-1">Nationality: ${player.nationality}</p>
                        <p class="text-gray-600 mb-1">IPL Debut: ${player.IPLDebut}</p>
                        <p class="text-gray-600 mb-1">Matches: ${player.numberOfMatches}</p>
                        <p class="text-gray-600 mb-1">Runs: ${player.runsScored}</p>
                        <p class="text-gray-600 mb-1">Wickets: ${player.wicketsTaken}</p>
                        <a href="${player.link}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline">
                            View Profile
                        </a>
                    </div>
                </div>
            `;
        }

        function createResultCard(result) {
            return `
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-2">${result.match_number}</h3>
                    <p class="text-gray-600 mb-1">Venue: ${result.venue}</p>
                    <p class="text-gray-600 mb-1">Date: ${result.date}</p>
                    <p class="text-gray-600 mb-2">Result: ${result.result}</p>
                    <div class="flex justify-between">
                        <div>
                            <p class="font-semibold">${result.team_1.name}</p>
                            <p>${result.team_1.score}</p>
                        </div>
                        <div>
                            <p class="font-semibold">${result.team_2.name}</p>
                            <p>${result.team_2.score}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function createStatCard(stat) {
            return `
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-2">Season ${stat.year} Statistics</h3>
                    <p class="text-gray-600 mb-1">Final Position: ${stat.position}</p>
                    <p class="text-gray-600 mb-1">Top Scorer: ${stat.top_scorer.name} (${stat.top_scorer.runs} runs)</p>
                    <p class="text-gray-600 mb-1">Most Wickets: ${stat.most_wickets.name} (${stat.most_wickets.wickets} wickets)</p>
                </div>
            `;
        }

        function renderPlayerCards() {
            const playerGrid = document.getElementById('playerGrid');
            players.forEach(player => {
                const playerCard = createPlayerCard(player);
                playerGrid.innerHTML += playerCard;
            });
        }

        function renderResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            results.forEach(result => {
                const resultCard = createResultCard(result);
                resultsContainer.innerHTML += resultCard;
            });
        }

        function renderStats() {
            const statsContainer = document.getElementById('statsContainer');
            stats.forEach(stat => {
                const statCard = createStatCard(stat);
                statsContainer.innerHTML += statCard;
            });
        }

        renderPlayerCards();
        renderResults();
        renderStats();

        // Handle poll form submission
        document.getElementById('pollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedPlayer = document.querySelector('input[name="topScorer"]:checked');
            if (selectedPlayer) {
                alert(`You voted for ${selectedPlayer.value} as the top scorer!`);
            } else {
                alert('Please select a player before voting!');
            }
        });
    </script>
